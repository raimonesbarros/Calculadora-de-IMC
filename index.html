<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="calculadora de imc, melhor calculadora de imc, calcular imc, índice de massa corporal">
  <meta name="description" content="A melhor calculadora de imc, rápida e prática, simples de usar, guarda os resultados">
  <meta name="Author" content="Raimones Barros">
  <title>IMC | calculadora</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <main>
    <h1><span>C</span>alculadora IM<span>C</span></h1>
    <p class="msg disable">IMC Calculado!</p>
    <form action="">
      <label for="name"> Nome <span>*</span></label>
      <input
        type         = "text"
        name         = "name"
        id           = "name"
        placeholder  = "Nome"
        autofocus
        required
      >
      <label for="age">Idade <span>*</span></label>
      <input
        type         = "number"
        name         = "age"
        id           = "age"
        min          = "1"
        max          = "130"
        step         = "1"
        placeholder  = "Idade"
        required
      >
      <label for="weight">Peso <span>*</span></label>
      <input
        type         = "number"
        name         = "weight"
        id           = "weight"
        min          = "1.0"
        max          = "400"
        step         = "0.1"
        placeholder  = "Kg"
        required
        >
      <label for="height">Altura <span>*</span></label>
      <input
        type         = "number"
        name         = "height"
        id           = "height"
        min          = "0.30"
        max          = "3.00"
        step         = "0.01"
        placeholder  = "m"
        required
        >
      <button type="submit"><span>C</span>alcular</button>
    </form>
    <table>
        <!--Person list-->
    </table>
  </main>
</body>
</html>
